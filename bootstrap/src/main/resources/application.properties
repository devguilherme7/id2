server.port=${PROSALLO_SERVER_PORT:8081}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${PROSALLO_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${PROSALLO_DATASOURCE_PASSWORD:postgres}
spring.datasource.url=${PROSALLO_DATASOURCE_URL:jdbc:postgresql://localhost:5432/prosallo}

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/prosallo
